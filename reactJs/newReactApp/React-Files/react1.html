<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>

<body>

    <div id="root"></div>
    <div id="root2"></div>

    <script type="text/babel">

        class Greet extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    display: "fweffwef"
                }
            }

            render() {
                return (
                    <div>
                        <h1>Hello World! {this.state.display}</h1>
                    </div>
                    

                )
            }

        }

        ReactDOM.render(<Greet  text="Hi"/>, document.getElementById('root2'));

        class Hello extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    display: props.text != undefined ? props.text : "Good Morning!!!"
                }
            }

            render() {
                return (
                    <div>
                        <h1>Hello World! {this.state.display}</h1>
                        <Greet/>
                    </div>
                    

                )
            }
        }

        ReactDOM.render(<Hello  text="Hi"/>, document.getElementById('root'));
       
    </script>
</body>

</html>
