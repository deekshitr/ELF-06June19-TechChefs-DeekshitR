<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <style>
        .demo-style {
            color: red;
            text-align: center;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div id="react-container1"></div>
    <div id="react-container2"></div>
    <div id="react-container3"></div>
        <script>

            const items = ["pen", "Bag", "Pencile"];
            const item1 = React.createElement("h1", {id:'demo', className:'demo-style', item: items}, "Baked salon");  

            const item2 = React.createElement("ul", {id:'demo', className:'demo-style'},
            React.createElement("li", null, "item1"),  React.createElement("li", null, "item2"),
            React.createElement("li", null, "item3"));  

            const itemsArray = React.createElement("ul", null, 
            items.map(function(val, index) {
                return React.createElement("li", {key: index}, val)
            })
            )
            
            console.log(itemsArray);

            ReactDOM.render(item1, document.getElementById("react-container1"));
            ReactDOM.render(item2, document.getElementById("react-container2"));
            ReactDOM.render(item2, document.getElementById("react-container3"));
        </script>
</body>
</html>
