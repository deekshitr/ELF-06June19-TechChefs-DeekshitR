<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="h-100 w-100">
  <div class="col-md-10 offset-1 mt-5 mb-5 signup-container">
      <form class="form-container" action="./createemployee" method="post">
          <h3 style="text-align: center;padding: 20px;">Employee Information</h3>
          <hr>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">ID</label>
              <input type="text" class="form-control" name="empId" placeholder="Please Enter ID">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Account Number</label>
              <input type="text" class="form-control" name="empAccNum" placeholder="Please EnterAccount Numberr ">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Password</label>
              <input type="text" class="form-control" name="empPassword" placeholder="Please Enter Password">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Confirm Password</label>
              <input type="text" class="form-control" placeholder="Please Enter Confirm Password">
            </div>
          </div>
      
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Name</label>
              <input type="text" class="form-control" name="empName" placeholder="Please Enter Name">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Email Id</label>
              <input type="email" class="form-control" name="empEmailId" placeholder="Please Enter Email Id ">
            </div>
      
          </div>
      
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Age</label><br>
              <input type="text" class="form-control" name="empAge" placeholder="Please Enter Age">
      
            </div>
      
            <div class="form-group col-md-6">
      
              <label for="inputPassword4">Designation</label>
      
              <input type="text" class="form-control" name="empDesignation" placeholder="Please Enter Designation">
            </div>
      
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Gender</label><br>
              <select class="w-100 h-50" name="empGender">
                <option value="" disabled="disabled" selected="selected">Please select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
      
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Date Of Birth</label>
              <input type="date" class="form-control" name="empDOB" placeholder="dd-mm-yyyy">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Salary</label>
              <input type="text" class="form-control" name="empSalary" placeholder="Please Enter Salary">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Department ID</label>
              <input type="text" class="form-control" name="empDeptId" placeholder="Please Enter Department ID ">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Phone Number</label>
              <input type="text" class="form-control" name="empPhoneNum" placeholder="Please Enter Phone Number">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Manager ID</label>
              <input type="text" class="form-control" name="empManagerId" placeholder="Please Enter Manager ID ">
      
            </div>
          </div>
      
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputPassword4">Date Of Joining</label>
              <input type="date" class="form-control" name="empJoiningDate" placeholder="dd-mm-yyyy">
            </div>
          </div>

          <div class="btn-group w-100 mx-auto">
              <button type="reset" class="btn btn-secondary w-50">Reset</button>
              <button type="submit" class="btn btn-primary w-50">Submit</button>
            </div>
        </form>      
  </div>
  <script src="./js/signup.js"></script>
</body>

</html>
